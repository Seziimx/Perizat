import pandas as pd

# Загружаем Excel
df = pd.read_excel("scopus_2019.xlsm")

html = """
<script>
function copyText(id) {
  const text = document.getElementById(id).innerText;
  navigator.clipboard.writeText(text);
}
</script>
"""

for i, text in enumerate(df['H'], start=1):
    html += f"""
<div style="display:none" id="text{i}">{text}</div>
<button onclick="copyText('text{i}')">Копировать</button>
"""

with open("result.html", "w", encoding="utf-8") as f:
    f.write(html)
