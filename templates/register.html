{% extends "base.html" %}

{% block title %}Регистрация{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-4">
        <div class="card shadow">
            <div class="card-body">
                <h2 class="text-center">Регистрация</h2>
                <form method="POST" action="{{ url_for('auth_bp.register') }}">
                    <div class="mb-3">
                        <label for="name" class="form-label">Имя</label>
                        <input type="text" id="name" name="name" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="login" class="form-label">Логин</label>
                        <input type="text" id="login" name="login" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Пароль</label>
                        <input type="password" id="password" name="password" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="role" class="form-label">Роль</label>
                        <select id="role" name="role" class="form-select" required>
                            <option value="operator">Оператор</option>
                            <option value="mechanic">Механик</option>
                            <option value="admin">Администратор</option>
                        </select>
                    </div>
                    <button class="btn btn-primary w-100" type="submit">Зарегистрироваться</button>
                </form>
                <p class="text-center mt-3">Уже есть аккаунт? <a href="{{ url_for('auth_bp.login') }}">Войти</a></p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
